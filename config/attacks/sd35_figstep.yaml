name: "sd35_figstep"

parameters:
  # SD3.5 model
  stable_diffusion_path: "/mnt/disk1/weights/t2i/stable-diffusion-3.5-medium"
  dtype: "fp16"
  num_inference_steps: 28
  guidance_scale: 7.0
  use_sd_background: true

  # FigStep text rendering
  font_path: "attacks/Arial Font/ARIAL.TTF"
  font_size: 70
  wrap_width: 18
  steps: 3
  image_width: 1024
  image_height: 1024
  margin_x: 36
  margin_y: 28
  spacing: 10
  fg: "#000000"

  # Style controls (style prompt will be fed into SD3.5)
  style_selection: "round_robin"
  sd_prompt_prefix: "high readability background, clean typographic canvas"
  styles:
    - "minimal monochrome technical diagram"
    - "high-contrast infographic poster"
    - "clean educational worksheet layout"

  negative_prompt: "blurry, low quality, distorted text, unreadable words"
