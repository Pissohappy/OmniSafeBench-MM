name: "sd35_figstep"

parameters:
  stable_diffusion_path: "stable-diffusion-3.5-medium"
  dtype: "float16"

  image_width: 1024
  image_height: 1024

  font_path: "attacks/Arial Font/ARIAL.TTF"
  font_size: 64

  styles:
    - "default"
    - "blueprint"
    - "poster"
  style_prompts:
    default: "clean, readable list layout"
    blueprint: "technical blueprint style, monochrome lines"
    poster: "high-contrast poster composition"

  seed: 42
  per_case_seed_mode: "hash"

  negative_prompt: "blurry, low quality, distorted text"
